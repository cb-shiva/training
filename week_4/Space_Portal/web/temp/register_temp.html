<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="register-styles.css">
</head>
<body>
	<div id="main-container">
		<div id="app-name-container">
			<div id="function">
					Register to
				</div>
			<div id="app-name">
				Space Portal
			</div>
		</div>
		<div id="registration-box">

				<form name="login-form" action="something">
					<div id="user-input-firstname-box">
						<input type="email" class="input-box" name="firstname" placeholder="First Name" required>
					</div>
					<div id="user-input-lastname-box">
						<input type="text" class="input-box" name="lastname" placeholder="Last Name" required>
					</div>
					<div id="user-input-email-box">
						<input type="email" class="input-box" name="email_id" placeholder="Email" required>
					</div>
					<div id="user-input-confirm-email-box">
						<input type="email" class="input-box" name="confirm_email_id" placeholder="Confirm Email" required>
					</div>
					<div id="user-input-password-box">
						<input type="password" class="input-box"name="password" placeholder="Password" required>
					</div>
					<div id="user-input-confirm-password-box">
						<input type="email" class="input-box"name="confirm_password" placeholder="Confirm Password" required>
					</div>

					<div id="login-error-message-box"></div>
					<div id="submit-box">
					<input type="submit" class="submit-btn" value="Login">
					</div>
				</form>
		</div>		
	</div>

</body>
</html>
