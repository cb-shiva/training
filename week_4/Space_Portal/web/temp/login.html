<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login-styles.css">
</head>

<body>
	<div id="main-container">
		<div id="sub-container">
			<div id="app-name-container">
				<div id="app-name">
					Space Portal
				</div>
				<div id="function">
					Login
				</div>
			</div>
			<div id="login-box">

				<form name="login-form" action="something">
					<div id="user-input-login-box">
						<input type="email" class="input-box"name="email_id" placeholder="Username" required></input>
					</div>
					<div id="login-error-message-box"></div>


					<div id="user-input-password-box">
						<input type="password" class="input-box" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" required></input>
					</div>
					<div id="password-error-message-box"></div>

					<div id="submit-button-box">
						<input type="submit" class="submit-btn" value="Login">
					</div>
				</form>
			</div>
		</div>
		<div id="sign-up-box">
			<input type="submit" class="signup-btn" value="New around here?">
		</div>
	</div>
</body>
</html>
