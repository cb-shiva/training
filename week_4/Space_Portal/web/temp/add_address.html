<html>
    <head>
        <title>Add address</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="address_form" method="POST" action="add_address" onsubmit="return validateForm();">
            <h2>Address line 1:<input type="text" name="address_line_1" required></h2>
            <h2>Address line 2:<input type="text" name="address_line_2" required></h2>
            <h2>City<input type="text" name="city" required></h2>
            <h2>State:<input type="text" name="state" required></h2>
            <h2>Zip:<input type="text" name="zip" required></h2>
            <h2>Country:<input type="text" name="country" required></h2>
            <h2></h2>
		<input type ="submit" value="submit">
	</form>
    </body>
</html>
